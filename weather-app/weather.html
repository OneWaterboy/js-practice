<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/weather-app-styles.css" rel="stylesheet" type="text/css">
    <!--Add In Google Font Dosis-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Weather App | Hike2Hike.com</title>
</head>
<body>
    <div class="app-title">
        <h1>Weather Forecast</h1>
    </div>
    <div class="weather-data">
        <h3 class="box">Current Weather For <span class="return-span" id="location"></span></h3>
        <h3 class="box">Temperature <span class="return-span" id="temperature"></span></h3>
        <h3 class="box"> Wind Speed <span class="return-span" id="wind"></span></h3>
        <h3 class="box">Sky Conditions <span class="return-span" id="sky"></span></h3>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/weather-app.js" rel="javascript" type="text/javascript"></script>
</body>
</html>
